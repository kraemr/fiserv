<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>File Server</title>
  </head>
  <body>
    <style>
      p {
        color: aliceblue;
      }

      h1 {
        color: aliceblue;
      }

      h2 {
        color: aliceblue;
      }

      text {
        color: aliceblue;
      }

      body {
        background-color: #222222;
      }

      .fileblock {
        width: 150px;
        height: 150px;
        background-color: #444444;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
      }

      .fileblock-container {
        width: 170px;
        height: 170px;

        padding: 10px;

        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .fileblock:hover {
        background-color: orange;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-left-radius: 1px;
        border-bottom-right-radius: 1px;
      }

      .stylish-fileblock-container {
        background-color: rgba(0, 0, 0, 0);
        width: 150px;
        height: 150px;
      }

      .stylish-fileblock-container:hover {
        background-color: #444444;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
      }

      #fileList {
        width: 90%;
        height: 90%;
        display: flex;
        flex-wrap: wrap;
        align-items: center; /* vertical alignment */
      }

      .fileblock-filename {
        color: white;
      }

      .menu-button {
        position: absolute;
        top: 6px;
        right: 6px;
        background: transparent;
        color: white;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      .fileblock-menu {
        position: absolute;
        top: 28px;
        right: 6px;
        background-color: #333;
        border: 1px solid #555;
        padding: 6px;
        display: none;
        flex-direction: column;
        z-index: 100;
      }

      .fileblock-menu a {
        color: orange;
        text-decoration: none;
        margin: 4px 0;
        font-size: 14px;
      }

      .fileblock-wrapper {
        position: relative;
      }
    </style>

    <h2>Fiserv</h2>
    <div id="fileList"></div>

    <script>
      // Prevent default drag behaviors on the window
      window.addEventListener("dragover", (e) => e.preventDefault());
      window.addEventListener("drop", (e) => e.preventDefault());

      // Handle drop on the whole window
      window.addEventListener("drop", async (e) => {
        e.preventDefault();

        const files = e.dataTransfer.files;
        if (!files.length) return;

        for (const file of files) {
          const formData = new FormData();
          formData.append("file", file);

          await fetch("/files/upload", {
            method: "POST",
            body: formData,
          });
        }

        await loadFiles(); // refresh file list after upload
      });

      async function loadFiles() {
        const res = await fetch("/files/meta");
        const data = await res.json();

        const fileList = document.getElementById("fileList");
        fileList.innerHTML = "";

        data.forEach((file) => {
          const fileContainer = document.createElement("div");
          fileContainer.className = "fileblock-container";

          const stylishContainer = document.createElement("div");
          stylishContainer.className =
            "stylish-fileblock-container fileblock-wrapper";

          const block = document.createElement("div");
          block.className = "fileblock";

          const name = document.createElement("div");
          name.className = "fileblock-filename";
          name.textContent = file.filename;

          // 3-dot menu button
          const menuButton = document.createElement("button");
          menuButton.className = "menu-button";
          menuButton.textContent = "â‹®";

          const menu = document.createElement("div");
          menu.className = "fileblock-menu";

          const downloadLink = document.createElement("a");
          downloadLink.href = `/files/download/${file.id}`;
          downloadLink.textContent = "Download";
          downloadLink.target = "_blank";

          const deleteLink = document.createElement("a");
          deleteLink.href = "#";
          deleteLink.textContent = "Delete";
          deleteLink.onclick = async (e) => {
            e.preventDefault();
            await fetch(`/files/delete/${file.id}`, { method: "DELETE" });
            await loadFiles();
          };

          menu.appendChild(downloadLink);
          menu.appendChild(deleteLink);

          menuButton.addEventListener("click", (e) => {
            e.stopPropagation();
            menu.style.display =
              menu.style.display === "flex" ? "none" : "flex";
          });

          // Close menus on outside click
          window.addEventListener("click", () => {
            menu.style.display = "none";
          });

          stylishContainer.appendChild(menuButton);
          stylishContainer.appendChild(menu);
          stylishContainer.appendChild(block);
          stylishContainer.appendChild(name);
          fileContainer.appendChild(stylishContainer);
          fileList.appendChild(fileContainer);
        });
      }
      loadFiles();

      async function deleteFile(id) {
        await fetch("/files/delete/" + id, {
          method: "DELETE",
        });
      }
    </script>
  </body>
</html>
