<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>File Server</title>
  </head>
  <body>
    <style>
      p {
        color: aliceblue;
      }

      h1 {
        color: aliceblue;
      }

      h2 {
        color: aliceblue;
      }

      text {
        color: aliceblue;
      }

      body {
        background-color: #222222;
      }

      .fileblock {
        width: 150px;
        height: 150px;
        background-color: #444444;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
      }

      .fileblock-container {
        width: 170px;
        height: 170px;

        padding: 10px;

        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .fileblock:hover {
        width: 8px;
        background-color: orange;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-left-radius: 1px;
        border-bottom-right-radius: 1px;
      }

      .stylish-fileblock-container {
        background-color: rgba(0, 0, 0, 0);
        width: 150px;
        height: 150px;
      }

      .stylish-fileblock-container:hover {
        background-color: #444444;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
      }

      #fileList {
        width: 90%;
        height: 90%;
        display: flex;
        flex-wrap: wrap;
        align-items: center; /* vertical alignment */
      }

      .fileblock-filename {
        color: white;
      }
    </style>

    <h1>Add</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="post">
      <input type="file" name="file" />
      <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Files</h2>
    <div id="fileList">
      <div class="fileblock-container">
        <div class="stylish-fileblock-container">
          <div class="fileblock"></div>
          <div class="fileblock-filename">jobs</div>
        </div>
      </div>
    </div>

    <script>
      async function loadFiles() {
        const res = await fetch("/files/meta");
        const data = await res.json();

        const fileList = document.getElementById("fileList");
        fileList.innerHTML = "";

        data.forEach((file) => {
          const fileContainer = document.createElement("div");
          fileContainer.className = "fileblock";
          fileContainer.innerHTML = `
                    ${file.filename} (${file.size} bytes)
                    <a href="/files/download/${file.id}" target="_blank">Download</a>
                `;
          fileList.appendChild(fileContainer);
        });
      }

      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = e.target;
          const formData = new FormData(form);
          await fetch("/files/upload", {
            method: "POST",
            body: formData,
          });
          form.reset();
          await loadFiles();
        });

      loadFiles();
    </script>
  </body>
</html>
